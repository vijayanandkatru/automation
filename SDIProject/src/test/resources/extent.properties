#extent.properties

#enable reports
extent.reporter.html.start=true
extent.reporter.logger.start=true

#report config
extent.reporter.html.config=src/test/resources/html-config.xml
extent.reporter.logger.config=src/test/resources/logger-config.xml

#report locations
extent.reporter.html.out=target/HtmlReport/ExtentHtml.html
extent.reporter.logger.out=target/LoggerReport/
